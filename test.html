<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圓角 Google Map 範例</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f2f5;
            display: grid;
            place-items: center;
            min-height: 100vh;
        }

        /* * 【關鍵修正】
         * 1. 建立一個 .map-container 容器
         */
        .map-container {
            /* 2. 設定您想要的圓角大小 */
            border-radius: 20px;
            
            /* 3. 【最重要】將超出圓角範圍的內容 (iframe的直角) 裁切掉 */
            overflow: hidden;
            
            /* 4. 設定容器的寬高 */
            width: 450px;
            height: 300px;
            
            /* (可選) 加上陰影，讓它看起來更像您截圖中的卡片 */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <h2>圓角地圖效果</h2>

    <div class="map-container">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3614.703554125866!2d121.5623348753232!3d25.04412927781216!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442ab9e36500001%3A0x12b050d0251a5054!2zMTAxIOiLseiusQ!5e0!3m2!1szh-TW!2stw!4v1731582235881!5m2!1szh-TW!2stw"
            width="100%" 
            height="100%" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>

</body>
</html>
```eof

### 程式碼說明：

1.  **`
    .map-container` (CSS)**：我們建立了一個新的 CSS class 叫做 `.map-container`。
2.  **`
    border-radius: 20px;`**：這就是設定「圓角」的 CSS 屬性，您可以自由調整 `20px` 這個數值。
3.  **`
    overflow: hidden;` (最關鍵)**：`<iframe>` 本身是方形的，這行程式碼的意思是「把 `map-container` 容器**溢出來**的內容（也就是 `<iframe>` 的四個直角）**藏起來**」。
4.  **`
    <iframe>` 的修改**：
    * 我將 `width` 和 `height` 改為 `100%`，讓 `<iframe>` 剛好填滿它外層的 `.map-container` 容器。
    * 我將您無效的 `style="border:75px"` 改為 `style="border:0;"`，移除了 `<iframe>` 預設的醜醜邊框。
    * 我換上了一個台北 101 的範例地圖 `src`，讓您可以直接看到效果。
